<section>
  <div class="panel-wrapper">
    <div class="panel panel-default">
      <div class="menu-tabs">
        <fbcs-tabs v-bind:tabs="Object.keys(groups)"
                   v-bind:selected="selectedTab"
                   v-on:tabClick="tabSwitch">
        </fbcs-tabs>
      </div>
      <div class="menu-list">
        <fbcs-list v-bind:items="group" v-on:itemSelect="itemSelected"></fbcs-list>
      </div>
    </div>
  </div>
</section>
