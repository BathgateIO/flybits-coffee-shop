<section>
  <div class="panel-wrapper">
    <div class="panel panel-default">
      <div class="selection-wrapper">
        <div class="selection"></div>
          <h3>Selected Ingredients</h3>
          <div class="selection-list">
            <fbcs-list v-bind:items="selectedIngredients" v-on:itemSelect="itemSelected"></fbcs-list>
          </div>
          <h3 class="text-center">Sizes</h3>
          <div class="selection-sizes">
            <div class="selection-sizes-group panel panel-default">
              <button type="button" class="btn btn-primary btn-lg">XL</button>
              <button type="button" class="btn btn-default btn-lg">Lg</button>
              <button type="button" class="btn btn-default btn-lg">Md</button>
              <button type="button" class="btn btn-default btn-lg">Sm</button>
              <button type="button" class="btn btn-default btn-lg">XS</button>
            </div>
          </div>
          <h3 class="text-center">Price</h3>
          <h1 class="text-center">${{price}}</h1>
          <div class="selection-order">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
