<div class="fbcs-tabs-wrapper">
  <div class="fbcs-tabs">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div v-for="tab in tabs" class="btn-group" role="group">
        <button type="button"
                v-bind:class="{ active: tab == selected }"
                class="btn btn-default"
                v-on:click="clickedTab(tab)">
          {{tab}}
        </button>
      </div>
    </div>
  </div>
</div>
